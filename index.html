<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>Card Creator</h1>
      <div class="controls">
        <button id="toggleFormBtn" type="button" aria-expanded="true">Hide Form</button>
        <button id="clearAllBtn" type="button">Clear All Cards</button>
      </div>
    </header>

    <section class="panel">
      <form id="cardForm" class="card-form" aria-label="Create a new card">
        <div class="row">
          <label>
            Name
            <input type="text" id="nameInput" placeholder="Name" required />
          </label>

          <label>
            Title
            <input type="text" id="titleInput" placeholder="Title" required />
          </label>
        </div>

        <div class="row">
          <label>
            Email
            <input type="email" id="emailInput" placeholder="Email" required />
          </label>

          <label>
            Age
            <input type="number" id="ageInput" placeholder="Age" min="0" />
          </label>
        </div>

        <label>
          Description
          <textarea id="descriptionInput" placeholder="Short description" rows="3"></textarea>
        </label>

        <label>
          Tags (comma separated)
          <input type="text" id="tagInput" placeholder="tag1, tag2" />
        </label>

        <label>
          Image URL
          <input type="url" id="imageInput" placeholder="https://example.com/photo.jpg" />
        </label>

        <div class="form-actions">
          <button type="submit">Create Card</button>
          <button id="resetButton" type="button">Reset Form</button>
        </div>
      </form>

      <!-- cards area -->
      <div class="cards" id="cardsContainer" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
